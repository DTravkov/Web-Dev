<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<header class="row-left-align">
    <div id="header-text">
        ToDo List
    </div>
</header>

<body>
    <div class="col-center">
        <div class="body-div col-center">
            <h2 id="body-main-text" class="row-left-align w100">
                My Task List
            </h2>
            <form id="task-form" class=" row-center w100">
                <input type="text" name="task-name" placeholder="Enter what needs to be done:">
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list-div" class="w100">
                <li class="task-row row-left-align spacing-between w100 thin-outline">
                    <input type="checkbox" id="t1" class="task-ch">
                    <p>Task 1</p>
                    <button type="button" class="delete-btn">
                        Delete me!
                    </button>
                </li>
                <li class="task-row row-left-align spacing-between w100 thin-outline">
                    <input type="checkbox" id="t2" class="task-ch">
                    <p>Task2</p>
                    <button type="button" class="delete-btn">
                        Delete me!
                    </button>
                </li>
                <li class="task-row row-left-align spacing-between w100 thin-outline">
                    <input type="checkbox" id="t3" class="task-ch">
                    <p>Task3</p>
                    <button type="button" class="delete-btn">
                        Delete me!
                    </button>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
